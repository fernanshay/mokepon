<!DOCTYPE html>
    <head>
        <meta charset = 'utf-8' />
        <title>Mokepón</title>
        <link rel =  'stylesheet' href = './style.css' />
    </head>
    <body>
        <section id = 'elegir-mascota'>
            <h1 class='titulo'>¡La Batalla Mokepón!</h1>

            <h2 class='subtitulo'>Elige tu mascota</h2>

            <div id='contenedorTarjetas' class='tarjetas'></div>

            <button id = 'boton-seleccionar-mascota'>Seleccionar</button>
        </section>

        <section id='ver-mapa'>
            <h1 class='titulo'>Recorre el mapa con tu Mokepon</h1>
            <canvas id='mapa'></canvas>
            <button onClick='moverCapipepo()'>Mover</button>
        </section>

        <section id = 'elegir-ataque'>
            <h1 class='titulo'>¡La Batalla Mokepón!</h1>
            <h2 class='subtitulo'>Elige tu ataque</h2>
            <div id='contenedor-ataques' class='botones-ataque'>
            </div>

            <section id = 'ataque'></section>

            <div id = 'mensajes'>
                <p id='resultado'>¡Suerte!</p>

                <div class='reiniciar'>
                    <button id = 'boton-reiniciar'>Reiniciar Juego</button>
                </div>
            </div>
                <div class='ataques'>
                    <div class='ataques-jugador'>
                        <p id = 'mascota-jugador-vida'>0</p>
                        <p id = 'mascota-jugador-elegida'></p>
                        <div id='ataques-del-jugador'></div>
                    </div>
                    <div class='ataques-enemigo'>
                        <p id = 'mascota-enemigo-vida'>0</p>
                        <p id = 'mascota-enemigo-elegido'></p>
                        <div id='ataques-del-enemigo'></div>
                    </div>
                </div>
            </div>
        </section>
        <script src = './backend.js'></script>
    </body>
</html>
